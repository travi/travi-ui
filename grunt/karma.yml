unit:
  configFile: ui.conf.js
  singleRun: true,

  preprocessors:
    "js/**/*.js": coverage

  reporters:
    - progress
    - junit
    - coverage

  junitReporter:
    outputFile: 'logs/ui.xml'

  coverageReporter:
    type: lcov
    dir: 'logs/coverage/'


integration:
  configFile: cucumber.conf.js
  singleRun: true


dialog:
  configFile: dialog.conf.js
  singleRun: true

  reporters:
    - progress
    - junit

  junitReporter:
    outputFile: 'logs/dialog.xml'


form:
  configFile: form.conf.js
  singleRun: true

  reporters:
    - progress
    - junit

  junitReporter:
    outputFile: 'logs/form.xml'

